<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Vamos contar</h1>
  </header>
  <section>
    <div id="dados">
      <p>Início <input type="number" name="inicio" id="continicio" min="0"> </p>
      <p>Fim <input type="number" name="fim" id="contfim" min="0"> </p> 
      <p>Passo <input type="number" name="passo" id="contpasso" min="0"> </p> 
    </div>
    <div id="res">
      <input type="button" value="Contar" onclick="contar()">
      <p>Preparando a contagem...</p>
    </div>
  </section>
  <footer>
    <p>&copy; CursoemVídeo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
